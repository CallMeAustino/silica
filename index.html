<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html>

<head>
    <script src="https://kit.fontawesome.com/45f6ccc5fe.js" crossorigin="anonymous"></script>
    <link 
        rel="icon"
        type="image/png"
        href="https://icons-for-free.com/iconfiles/png/512/hourglass-131982518802441865.png">

    <title>Silica</title>
    <style>
        body {
            margin: 0;
            background-image: linear-gradient(to bottom, #6BCAE2, #6BCAE2, #c2b280);
            background-attachment:fixed;
            background-repeat: no-repeat;
        }

        canvas {
            display: block;
            width: 512px;
            height: 512px;
            margin: 16px auto;
            border: 3px solid white;
        }

        #elementButtons {
            display: block;
            width: 528px;
            margin: 0 auto;
            text-align: center;
            
        }

        .elementButton {
            cursor: pointer;
            font-family: Sans-Serif;
            display: inline-block;
            margin: 8px;
            width: 72px;
            color: #fff;
            outline-color: #ccc;
            outline-style: solid;
            outline-width: 2px;
            text-align: center;
        }

        .elementButton:hover {
            outline-color: #aaa;
        }

        .elementButtonSelected {
            outline-color: #fff;
        }

        .elementButtonSelected:hover {
            outline-color: #fff;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1 style="color: white; margin-top: 10px;">Silica</h1>

    </div>
    <!-- Webglyphs dependencies -->
    <script type="text/javascript" src="twgl-3.2.2-full.min.js"></script>

    <script type="text/javascript" src="./src/script.js"></script>

    <!-- Webglyphs will render to this HTML5 canvas element. -->
    <div style="display: flex; margin: 0 30px;">
        <p style="max-width: 27%; margin-right: 50px;">Silica is a physics simulator created using vanilla javascript, WebGL and twgl. Use your mouse to drop different types of particles onto the empty canvas and have fun! For more information on simulators and achieving stable state, read about <a href="https://bitstorm.org/gameoflife/">John Conway's Game of Life.</a></p>
        <div>
            <canvas id="myCanvas"></canvas>
            <div id="elementButtons"></div>
        </div>
        <div style="display: flex; flex-direction: column; margin-left: 20px; margin-top: 20px;">
            <a target="_blank" href="https://github.com/callmeaustino"><i style="margin-bottom: 15px; cursor: pointer; color: black;"class="fab fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/austinhokunwong/"><i style="margin-bottom: 15px; cursor: pointer; color: black;"class="fab fa-linkedin"></i></a>
            <a target="_blank" href="angel.co/u/austin-wong-5"><i style="margin-bottom: 15px; cursor: pointer; color: black;"class="fab fa-angellist"></i></a>
        </div>
    </div>
</body>

</html>
